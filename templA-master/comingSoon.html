<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" type="text/css"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" 	type="text/css" href="css/comingSoon.css">

        >

        >

</head>
<body>
        
        <div class="countdown-container container">
        <div class="clock row">
         
        <!-- days -->
        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
        <div class="wrap">
        
        <div class="inner">
        
        <div id="canvas_days" class="clock-canvas"></div>
        
        <div class="text">
        
        <p class="val">0</p>
        
        <p class="type-days type-time">DAYS</p>
        
        </div>
        </div>
        
        </div>
        
        </div>
    
         
        
        <!-- hours -->
        
         
        
        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
        
        <div class="wrap">

        <div class="inner">
        
        <div id="canvas_hours" class="clock-canvas"></div>
        
        <div class="text">
    
        <p class="val">0</p>
        
        <p class="type-hours type-time">HOURS</p>
                </div>



            </div>
            
            </div>
            
            </div>
            
             
            
            <!-- minutes -->
            
            <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
            
            <div class="wrap">
            
            <div class="inner">
            
            <div id="canvas_minutes" class="clock-canvas"></div>
            
            <div class="text">
            
            <p class="val">0</p>
            
            <p class="type-minutes type-time">MINUTES</p>
            
            </div>
            
            </div>
            
            </div>
            
            </div>
            
             
            
            <!-- seconds -->
            
            <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
            
            <div class="wrap">
            
            <div class="inner">
            
            <div id="canvas_seconds" class="clock-canvas"></div>
            
            <div class="text">
            
            <p class="val">0</p>
            <p class="type-seconds type-time">SECONDS</p>
            
            </div>
            </div>
            
            </div>
            
            </div>
            
            </div>
            
             
            </div>
                        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
